<div>
  <div id="loginCard" fxLayout="column" fxLayoutAlign="center center">
    <mat-card>
      <mat-card-header>
        <h1>Login</h1>
      </mat-card-header>
      <mat-card-content>
          <form #loginForm="ngForm" class="form-inline" (ngSubmit)="login()">
              <div class="form-group">
                  <input placeholder="Registration Number" required name="registrationNumber"  type="number" class="form-control" [(ngModel)]="model.registrationNumber">    
              </div>
              <div class="form-group">
                  <input placeholder="Password" required name="password" type="password" class="form-control" [(ngModel)]="model.password">
              </div>
                  <button [disabled]="!loginForm.valid" class="btn" type="submit">Login</button>
          </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
